<main>
    <section id="filters">
        <div class="filter-controls">
            <input type="text" id="filter-search" placeholder="Search filters">
            <button id="cancel-search" class="cancel-btn">Cancel</button>
            <div class="sort-options">
                <button id="sort-az">A-Z</button>
                <button id="sort-za">Z-A</button>
            </div>
        </div>
        <div class="filter-catalog">
            <!-- Filters will be added dynamically from js-->
        </div>

        <div class="camera-preview">
            <video id="camera-stream"></video>
            <canvas id="camera-canvas" width="640" height="480"></canvas>
            <div class="camera-controls">
                <button id="capture-photo">Capture Photo</button>
                <button id="retake-photo">Retake</button>
                <button id="save-photo">Save Photo</button>
            </div>
        </div>
    </section>
</main>
